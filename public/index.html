    <section id="form-section">
      <form action="" id="expense-form">
        <select class="selector" placeholder="Expense" id="title">
          <option value="" disabled selected hidden>Select Expense</option>
          <!-- need thsi to be the namic even the place holder -->
        </select>
        <input type="text" id="description" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" required />
        <button type="submit">Add Expense</button>
      </form>
    </section>
    <section id="summary-section">
      <div class="budget">
        <p>Budget: £<span id="budget-amount">0</span></p>
        <p>Spent: £<span id="spent-amount">0</span></p>
      </div>
      <div class="comparison">
        <label for="comparison-period">Compare with:</label>
        <select class="selector" name="" id="comparison-period">
          <option value="day">Previous day</option>
          <option value="week">Previous week</option>
          <option value="month">Previous month</option>
          <option value="year">Previous year</option>
        </select>
      </div>
    </section>
    <section class="charts-section">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </section>
